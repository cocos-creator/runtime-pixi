<dom-module id="inspector-runtime-display-object-section">
    <style>
    </style>

    <template>
        <editor-section text="Transform">
            <editor-prop prop="{{target.position}}"></editor-prop>
            <editor-prop prop="{{target.rotation}}"></editor-prop>
            <editor-prop prop="{{target.scale}}"></editor-prop>
        </editor-section>

        <editor-section text="Visual">
            <editor-prop prop="{{target.pivot}}"></editor-prop>

            <template is="dom-if" if="[[target.size.value]]">
                <editor-prop prop="{{target.size}}"></editor-prop>
            </template>
            <template is="dom-if" if="[[target.anchor.value]]">
                <editor-prop prop="{{target.anchor}}"></editor-prop>
            </template>
            <template is="dom-if" if="[[target.alpha.value]]">
                <editor-prop prop="{{target.alpha}}"></editor-prop>
            </template>
            <template is="dom-if" if="[[target.tint.value]]">
                <editor-prop prop="{{target.tint}}"></editor-prop>
            </template>

        </editor-section>
    </template>

    <script>
        Editor.registerElement({
            properties: {
                target: {
                    type: Object,
                    value: null,
                    notify: true,
                },
            },
        });
    </script>
</dom-module>
